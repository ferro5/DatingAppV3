<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../assets/images.jpg'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location: <p>{{user.city}}, {{user.country}}</p></strong>
          </div>
          <div>
            <strong>Age:<p>{{user.age}}</p></strong>
          </div>
          <div>
            <strong>Last Active:<p>{{user.lastActive}}</p></strong>
          </div>
          <div>
            <strong>Member since:<p>{{user.lastActive}}</p></strong>
          </div>
        </div>
     </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
        <button class="btn btn-primary w-100">Like</button>
        <button class="btn btn-success w-100">Messages</button>
      </div>
    </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.knownAs}}">
            <h4>Description:</h4>
            <p>{{user.introduction}}</p>
            <h4>Looking For:</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="Interests">
            <h4>Interests:</h4>
            <p>{{user.interests}}</p>
          </tab>
          <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <p>Messages will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
